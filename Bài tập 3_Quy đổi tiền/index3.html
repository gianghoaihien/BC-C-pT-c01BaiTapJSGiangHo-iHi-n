<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quy đổi tiền tệ</title>

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <section class="container py-5">
        <h1>Quy đổi tiền tệ</h1>
        <label for="">Mệnh giá USD hiện nay đang là 23.500 VNĐ</label>
        <div class="input-group">
            <input type="text" class="form-control" id="money" placeholder="Số tiền" />
            <div class="input-group-append">
              <span class="input-group-text">$</span>
            </div>
        </div>
        <label for="">Loại tiền</label>
        <div>
            <select class="form-control" id="typeMoney">
                <option value="VNĐ">VNĐ</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
        </div>
        <button class="btn btn-info my-3" id="btnChange">Chuyển đổi</button>
        <div class="alert alert-danger" role="alert">Tổng tiền chuyển đổi: <span id="tongtien">0</span></div>
    </section>


    <!-- BS4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./index3.js"></script>
</body>
</html>
