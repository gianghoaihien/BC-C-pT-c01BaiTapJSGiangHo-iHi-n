<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích - chu vi hình chữ nhật</title>

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container py-5">
        <h1>Tính diện tích - chu vi hình chữ nhật</h1>
        <label for="">Nhập chiều dài</label>
        <div class="input-group">           
            <input type="text" class="form-control" id="length" placeholder="Nhập số" />
            <div class="input-group-append">
              <span class="input-group-text">cm</span>
            </div>
        </div>
        <label for="" class="pt-3">Nhập chiều rộng</label>
        <div class="input-group">           
            <input type="text" class="form-control" id="width" placeholder="Nhập số" />
            <div class="input-group-append">
              <span class="input-group-text">cm</span>
            </div>
        </div>
        <ul>
            <li class="type pt-3 pr-5">
                <input type="radio" name="selector" id="acreage">
						<label for="dienTich">Diện tích</label>
						<div class="check"></div>
            </li>
            <li class="type">
                <input type="radio" name="selector" id="perimeter">
						<label for="chuVi">Chu vi</label>
						<div class="check"></div>
            </li>
        </ul>
        <button class="btn btn-info px-4" id="tinh">Tính</button>
        <div class="alert alert-danger mt-3" role="alert">Kết Quả: <span id="xuatKetQua">0</span></div>
    </section>
        

    <!-- BS4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./index4.js"></script>
</body>
</html>
