<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Gía trị trung bình</title>

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <section class="container py-5">
        <h1>Tính giá trị trung bình</h1>
        <div>
            <label class="text-info" for="">Số thứ nhất</label>
            <input type="number" class="form-control" placeholder="nhập số" id="input1">
        </div>
        <div>
            <label class="text-info" for="">Số thứ hai</label>
            <input type="number" class="form-control" placeholder="nhập số" id="input2">
        </div>
        <div>
            <label class="text-info" for="">Số thứ ba</label>
            <input type="number" class="form-control" placeholder="nhập số" id="input3">
        </div>
        <div>
            <label class="text-info" for="">Số thứ tư</label>
            <input type="number" class="form-control" placeholder="nhập số" id="input4">
        </div>
        <div>
            <label class="text-info" for="">Số thứ năm</label>
            <input type="number" class="form-control" placeholder="nhập số" id="input5">
        </div>
        <button class="btn btn-info my-3" id="btnTrungBinh">Tính trung bình</button>
        <div class="alert alert-danger" role="alert">Kết Qủa : <span id="trungbinh">0</span></div>
    </section>


    <!-- BS4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./index2.js"></script>
</body>
</html>
